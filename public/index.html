<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/new-tweet.css">
    <link rel="stylesheet" href="styles/tweet.css">
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="nav-right">
        <p>Write a new tweet</p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header>
      <div>
        <img src="images/profile-hex.png" alt="Profile Avatar">
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/api/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" required></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    <!--Tweet container-->
<section class="tweets-container">
  <article class="tweet">
    <header>
      <div class="left">
        <img src="images/profile-hex.png" alt="User Avatar">
        <span class="name">Newton</span>
      </div>
      <span class="handle">@SirIsaac</span>
    </header>
    <p>If I have seen further it is by standing on the shoulders of giants</p>
    <footer>
      <span>10 days ago</span>
      <div>
        <i class="fa-solid fa-flag"></i>
        <i class="fa-solid fa-retweet"></i>
        <i class="fa-solid fa-heart"></i>
      </div>
    </footer>
  </article>
</section>
